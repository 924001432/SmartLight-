<script>

    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
<!--            url: "/deviceList",-->
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,

            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                    {
                        checkbox: "true",
                        field: 'check',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: "物理地址",
                        field: 'deviceMac',
                        align: 'center',
                        width: 80,
                        valign: 'middle'
                    },
                    {
                        title: '网络地址',
                        field: 'deviceShort',
                        align: 'center',
                        width: 80,
                        valign: 'middle'
                    },
                    {
                        title: '设备标签',
                        field: 'deviceSerial',
                        align: 'center',
                        width: 60,
                        valign: 'middle'
                    },
                    {
                        title: '网关编号',
                        field: 'deviceCoord',
                        align: 'center',
                        width: 60,
                        valign: 'middle'
                    },
                    {
                        title: '经度',
                        field: 'deviceLon',
                        align: 'center',
                        width: 100,
                        valign: 'middle'
                    },
                    {
                        title: '纬度',
                        field: 'deviceLat',
                        align: 'center',
                        width: 100,
                        valign: 'middle'
                    },
                    {
                        title: '设备类型',
                        field: 'deviceType',
                        align: 'center',
                        width: 70,
                        valign: 'middle'
                    },


            ]
        });
    });

</script>
