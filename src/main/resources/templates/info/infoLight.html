
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="static/js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="static/css/table.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto" >
<div class="notice_main">
    <h5>上报数据列表</h5>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(static/img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是历史数据管理的信息</li>

        </ul>
    </div>

    <div class="notice_check">
        <label class="">设备编号：</label> <input type="text" class="find_input">
        <button class="check_btn">查询</button>

        <label class="">上传时间：</label> <input type="date" class="find_input">
        <button class="check_btn">查询</button>


    </div>
    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>
<script src="static/js/jquery/jQuery-2.2.0.min.js"></script>
<script src="static/js/bstable/js/bootstrap.min.js"></script>
<script src="static/js/bstable/js/bootstrap-table.js"></script>
<script src="static/js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="static/js/layer_v2.1/layer/layer.js"></script>

<script>
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "/infoList",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: queryParams,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "序号",
                    field: 'infoId',
                    align: 'center',
                    width: 40,
                    valign: 'middle'
                },
                {
                    title: "设备标签",
                    field: 'infoSerial',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: '温度 ℃',
                    field: 'infoTemp',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: '湿度 %rh',
                    field: 'infoHumi',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: '路灯电压 V',
                    field: 'infoLampV',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: '主板电压 V',
                    field: 'infoBoardV',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: '光照强度 Lux',
                    field: 'infoLux',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: '空气质量 μg/m3',
                    field: 'infoAir',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: '更新时间',
                    field: 'infoUpdatetime',
                    align: 'center',
                    width: 120,
                    valign: 'middle'
                }



            ]
        });
    });

function queryParams(params) {
    return {
        page: params.pageNumber,
        rows: params.limit,//页码大小
        order: params.order,
        sort: params.sort,
        SendPeople: $("#person").val(),
        Title: $("#tit").val(),
        BeginSendTime: $("#beginSendTime").val(),
        EndSendTime: $("#endSendTime").val()
    };
}


</script>
</body>
</html>
