<script>




    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
<!--            url: "/deviceList",-->
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,

            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                    {
                        checkbox: "true",
                        field: 'check',
                        align: 'center',
                        valign: 'middle'
                    },
<!--                    {-->
<!--                        title: "序号",-->
<!--                        field: 'deviceId',-->
<!--                        align: 'center',-->
<!--                        width: 80,-->
<!--                        valign: 'middle'-->
<!--                    },-->
                    {
                        title: "物理地址",
                        field: 'deviceMac',
                        align: 'center',
                        width: 80,
                        valign: 'middle'
                    },
                    {
                        title: '网络地址',
                        field: 'deviceShort',
                        align: 'center',
                        width: 80,
                        valign: 'middle'
                    },
                    {
                        title: '设备标签',
                        field: 'deviceSerial',
                        align: 'center',
                        width: 60,
                        valign: 'middle'
                    },
                    {
                        title: '网关编号',
                        field: 'deviceCoord',
                        align: 'center',
                        width: 60,
                        valign: 'middle'
                    },
                    {
                        title: '经度',
                        field: 'deviceLon',
                        align: 'center',
                        width: 100,
                        valign: 'middle'
                    },
                    {
                        title: '纬度',
                        field: 'deviceLat',
                        align: 'center',
                        width: 100,
                        valign: 'middle'
                    },
                    {
                        title: '在线状态',
                        field: 'deviceStatus',
                        width: 70,
                        align: 'center',
                        formatter: function (cellval, row) {
                            if (cellval == 0 ){
                                return '<div  style="color:red"> 离线</div>';
                            } else  if (cellval == 1){
                                return '<div  style="color:green"> 在线 </div>';
                            }else {
                                return cellval;
                            }}
                    },
                    {
                        title: '开关状态',
                        field: 'deviceLight',
                        width: 70,
                        align: 'center',
                        formatter: function (cellval, row) {
                            if (cellval == 1){
                                return '<div  style="color:teal"> 打开 </div>';
                            } else  if (cellval == 2){
                                return '<div  style="color:gray"> 关闭 </div>';
                            }else {
                                return cellval;
                            }}
                    },
                    {
                        title: '模式',
                        field: 'deviceModel',
                        width: 70,
                        align: 'center',
                        formatter: function (cellval, row) {
                            if (cellval == 0){
                                return '<div  style="color:teal"> 普通模式 </div>';
                            } else  if (cellval == 1){
                                return '<div  style="color:gray"> 雷达模式 </div>';
                            }else {
                                return '<div  style="color:gray"> 光敏模式 </div>';;
                            }}
                    },

                    {
                        title: '设备类型',
                        field: 'deviceType',
                        align: 'center',
                        width: 70,
                        valign: 'middle'
                    },

                    {
                        title: '设备详情',
                        field: 'person',
                        width: 160,
                        align: 'center',
                        formatter: function (cellval, row ,index) {
                            var e = '<a style="margin: 2;width:65" class="btn btn-xs btn-success"  onclick="infoListByDeviceSerial('+row.deviceSerial+')"><span class="glyphicon glyphicon-stats"></span> 数据流</a>'
                            var d = '<a style="margin: 2;width:75" class="btn btn-xs btn-success"  onclick="alarmListBydeviceSerial('+row.deviceSerial+')"><span class="glyphicon glyphicon-warning-sign"></span> 故障报警</a>'
                            return  e+d;
                        }
                    },

            ]
        });
    });




    //获取网络号
    var deviceCoord = 0;


    function AllLightControl(type){

        //完整的协议，包含网络号和设备标签，修改url“ '/AllLightControl/'+ type '&'+ deviceCoord' ”
        var rowData = $('#table').bootstrapTable('getData')[0];
        PanId = rowData.deviceCoord;
        console.log(PanId)

        $.ajax({
                url: '/AllLightControl/'+ PanId + '&' + type,
                type: 'GET',
                dataType: 'text',
            })
        if(type == 1){
            alert("打开所有路灯")

        }else if(type == 2){
            alert("关闭所有路灯")
        }else{
            alert("雷达控制路灯")
        }
    }

    function SingleLightControl(id, rowId, type){


        var rowData = $('#table').bootstrapTable('getData')[rowId];

        deviceCoord = rowData.deviceCoord;


        $.ajax({
                url: '/SingleLightControl/'+id+'&'+type,
                type: 'GET',
                dataType: 'text',
            })
        if(type == 1){
            alert("打开单个路灯")
        }else{
            alert("关闭单个路灯")
        }
    }

    function SetTime(id,type){

        $.ajax({
                url: '/SetTime',
                type: 'GET',
                dataType: 'json',
                success: function (str) {
                    console.log(str);
                    if(str.code === 0){

                    }
                    layer.msg("111",{icon:1,anim:4});
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log(xhr);
                    var str = xhr.responseJSON;
                    console.log(str);

                    console.log(str.message);

                    layer.msg(str.message,{icon:5,anim:6});
                }
            })



    }

    function TestJob(){
        $.ajax({
                url: '/TestJob',
                type: 'GET',
                dataType: 'text',

            })

        alert("执行计划")

    }
