<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="static/css/MemberLogin.css" rel='stylesheet' type='text/css' />
</head>
<body style="overflow: hidden">
	<div class="main">
		<div class="login-form">
			<h1>路灯控制管理系统</h1>
			<div class="head"><img src="static/img/adminLogin.png" alt=""/></div>
			<form id="loginForm">
				<input type="text" id="username" name="username"placehoder="用户名" />
				<input type="password" id="password" name = "password" placehoder="登录密码" />
<!--				<select id="sys">-->
<!--					<option value="1">运维管理</option>-->
<!--					<option value="2">业务受理</option>-->
<!--					<option value="3">协同处置</option>-->
<!--				</select>-->
				<div class="submit">
					<input type="button" value="登录" id="btn_login" class="butSyley">
					<input type="checkbox" id="rememberMe"/><label class="lableStyle">记住密码</label>
					<a href="#" class="aSyle">忘记密码?</a>
				</div>

			</form>
		</div>
	</div>
	<div class="loginBtn" >

	</div>
	<script src="static/js/jquery/jQuery-2.2.0.min.js"></script>
	<script>
        $(document).ready(function() {

            $('#btn_login').click(function(){
                debugger;
                $.ajax({
                    type: "post",
                    dataType: "json",
					data:{
                        sys:$("#sys").val(),
                        username:$("#username").val(),
                        password:$("#password").val(),
                        rememberMe:$('#rememberMe').is(":checked")?1:0
                    },
                    url: "/LoginIn",
                    success: function (result) {
                        debugger;
                        if (result.code == 1) {
                            window.location.href =  '/Index';
                        }else{
                            alert("用户名或密码错误");
                        }
                    },
                    error : function() {
                    }
                });
			});


        });
	</script>
</body>
</html>
