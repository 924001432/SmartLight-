<script>
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "/deviceList",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',

                    valign: 'middle'
                }
                ,
                {
                    title: "设备编号",
                    field: 'deviceId',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: "物理地址",
                    field: 'deviceMac',
                    align: 'center',
                    width: 120,
                    valign: 'middle'
                },
                {
                    title: '网络地址',
                    field: 'deviceShort',
                    align: 'center',
                    width: 120,
                    valign: 'middle'
                },
                {
                    title: '设备标签',
                    field: 'deviceSerial',
                    align: 'center',
                    width: 120,
                    valign: 'middle'
                },
                {
                    title: '在线状态',
                    field: 'deviceStatus',
                    width: 70,
                    align: 'center',
                    formatter: function (cellval, row) {
                        if (cellval == 0 ){
                            return '<div  style="color:red"> 离线</div>';
                        } else  if (cellval == 1){
                            return '<div  style="color:green"> 在线 </div>';
                        }else {
                            return cellval;
                        }}
                },
                {
                    title: '开关状态',
                    field: 'deviceLight',
                    width: 70,
                    align: 'center',
                    formatter: function (cellval, row) {
                        if (cellval == 1){
                            return '<div  style="color:teal"> 打开 </div>';
                        } else  if (cellval == 2){
                            return '<div  style="color:gray"> 关闭 </div>';
                        }else {
                            return cellval;
                        }}
                },
                {
                    title: '网关编号',
                    field: 'deviceCoord',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: '设备类型',
                    field: 'deviceType',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },

                {
                    title: '操作',
                    field: 'person',
                    width: 120,
                    align: 'center',
                    formatter: function (cellval, row) {
<!--                        <a class="btn btn-default" onclick="TestJob()"><span class="glyphicon glyphicon-refresh"></span> 测试任务</a>-->
                        var  e = '<button  id="add" data-id="98" class="btn btn-xs btn-success" onclick="SingleLightControl(\'' + row.deviceSerial + '\','+'1)">打开</button> ';

                        var  d = '<button  id="add" data-id="99" class="btn btn-xs btn-danger" onclick="SingleLightControl(\'' + row.deviceSerial + '\','+'2)">关闭</button> ';
                        return  e + d;
                    }
                }

            ]
        });
    });

    function AllLightControl(type){
        $.ajax({
                url: '/AllLightControl/'+type,
                type: 'GET',
                dataType: 'text',
            })
        if(type == 1){
            alert("打开所有路灯")
        }else if(type == 2){
            alert("关闭所有路灯")
        }else{
            alert("雷达控制路灯")
        }
    }

    function SingleLightControl(id,type){

        $.ajax({
                url: '/SingleLightControl/'+id+'&'+type,
                type: 'GET',
                dataType: 'text',
            })
        if(type == 1){
            alert("打开单个路灯")
        }else{
            alert("关闭单个路灯")
        }
    }

    function SetTime(id,type){

        $.ajax({
                url: '/SetTime',
                type: 'GET',
                dataType: 'text',
            })

        alert("设置时间成功")

    }

    function TestJob(){
        $.ajax({
                url: '/TestJob',
                type: 'GET',
                dataType: 'text',
            })

        alert("执行计划")

    }

    function data() {
        var Name = "监控数据";
        var Href = "setData.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }
</script>
